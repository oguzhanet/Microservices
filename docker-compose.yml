version: '3.8'
services:
  catalogdb:
    image: mongo
  basketdb: 
    image: redis
  discount:
    image: postgres
  identitydb:
    image: mcr.microsoft.com/mssql/server
  orderdb:
    image: mcr.microsoft.com/mssql/server
  rabbitmq:
    image: rabbitmq:3.10.0-management
  catalog.api:
    image: catalog_api_image  
    build: 
      context: .
      dockerfile: Services/Catalog/FreeCourseProjectServicesCatalogAPI/Dockerfile
  identityserver.api:
    image: identityserver_api_image  
    build: 
      context: .
      dockerfile: IdentityServer/FreeCourseIdentityServer/Dockerfile 
  basket.api:
    image: basket_api_image  
    build: 
      context: .
      dockerfile: Services/Basket/FreeCourseProjectServicesBasketAPI/Dockerfile       
volumes:
  catalogdb_volume:    
  discountdb_volume:    
  identitydb_volume:    
  orderdb_volume:    
